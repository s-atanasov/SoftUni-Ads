<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" name="updateUserForm">
            <fieldset>
                <legend>Edit Profile</legend>
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" ng-model="userProfile.name" value="{{currUser.name}}" ng-pattern="/.{2,}/" required="required" id="inputName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" ng-model="userProfile.email" ng-pattern="/.{2,}/" required="required" id="inputEmail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
                    <div class="col-lg-10">
                        <input type="tel" class="form-control" ng-model="userProfile.phone" id="inputPhone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="towns" class="col-lg-2 control-label">Town</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="towns" ng-model="userProfile.townid">
                            <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                        </select>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" ng-click="UpdateUser(userProfile)" ng-disabled="updateUserForm.$invalid" class="btn btn-primary">Update User</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" name="updateUserPassword">
            <fieldset>
                <legend>Change Password</legend>
                <div class="form-group">
                    <label for="inputPasswordOld" class="col-lg-2 control-label">Old Password</label>
                    <div class="col-lg-4">
                        <input type="password" class="form-control" ng-model="userPassword.old" ng-pattern="/.{2,}/" required="required" id="inputPasswordOld">
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': passwordsError}">
                    <label for="inputPasswordNew" class="col-lg-2 control-label">New Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" ng-model="userPassword.newPassword" ng-pattern="/.{2,}/" required="required" id="inputPasswordNew">
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': passwordsError}">
                    <label for="inputPasswordNewConfirm" class="col-lg-2 control-label">Confirm new password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" ng-model="userPassword.newPasswordConfirm" required="required" id="inputPasswordNewConfirm">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" ng-click="UpdateUserPassword(userPassword)" ng-disabled="updateUserPassword.$invalid" class="btn btn-primary">Change Password</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
