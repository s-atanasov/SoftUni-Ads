<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" name="updateUserForm">
            <fieldset>
                <legend>Edit Profile</legend>
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" ng-model="userProfile.name" ng-pattern="/.{2,}/" ng-value="userProfile.name" required="required" id="inputName">
                    </div>
                    {{currUser.name}}

                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" ng-model="userProfile.name" ng-pattern="/.{2,}/" required="required" id="inputEmail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
                    <div class="col-lg-10">
                        <input type="tel" class="form-control" ng-model="userProfile.phone" id="inputPhone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="towns" class="col-lg-2 control-label">Town</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="towns" ng-model="userProfile.townid">
                            <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" ng-click="UpdateUser(userProfile)" ng-disabled="updateUserForm.$invalid" class="btn btn-primary">Update User</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-6">
Password
    </div>
</div>
